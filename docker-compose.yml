version: '3.8'

services:

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dispotify_user
      POSTGRES_PASSWORD: dispotify_password
      POSTGRES_DB: dispotify_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dispotify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dispotify_user -d dispotify_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://dispotify_user:dispotify_password@db:5432/dispotify_db
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend/app:/app/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dispotify-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8000/api/v1/
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dispotify-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

networks:
  dispotify-network:
    driver: bridge