version: '3.8'

services:

  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
      NODE_ID: node-1
      NODE_ADDRESS: backend-1
      NODE_PORT: 8000
    volumes:
      - ./backend/app:/app/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - dispotify-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://backend:8000/api/v1/
    ports:
      - "3000:3000"
    depends_on:
      - backend-1
    networks:
      - dispotify-network
    restart: unless-stopped

volumes:
  backend_uploads:

networks:
  dispotify-network:
    driver: bridge