syntax = "proto3";

package replication;

service ReplicationService {
  rpc ReplicateFile(ReplicateFileRequest) returns (ReplicateFileResponse);
  rpc DeleteFile(DeleteFileRequest) returns (DeleteFileResponse);
  rpc CheckFile(CheckFileRequest) returns (CheckFileResponse);
}

message ReplicateFileRequest {
  string file_id = 1;
  bytes content = 2;
  string metadata = 3;
}

message ReplicateFileResponse {
  bool success = 1;
  string message = 2;
}

message DeleteFileRequest {
  string file_id = 1;
}

message DeleteFileResponse {
  bool success = 1;
}

message CheckFileRequest {
  string file_id = 1;
}

message CheckFileResponse {
  bool exists = 1;
  int64 size = 2;
}
